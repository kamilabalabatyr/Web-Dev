<div class="page">
  <div class="container">
    <h1>Online Store</h1>

    <div class="categories">
      <button
        *ngFor="let c of categories"
        (click)="selectCategory(c.id)"
        [class.active]="c.id === selectedCategoryId"
      >
        {{ c.name }}
      </button>
    </div>

    <div class="toolbar">
      <input
        class="search"
        type="text"
        placeholder="Search..."
        [(ngModel)]="searchTerm"
      />

      <button class="sort" (click)="sortPriceAsc()">Price â†‘</button>
      <button class="sort" (click)="sortPriceDesc()">Price â†“</button>
    </div>

    <div class="content">
      <ng-container *ngIf="selectedCategoryId; else choose">
        <app-product-list
          [products]="filteredProducts"
          (deleteProduct)="onDelete($event)"
        ></app-product-list>
      </ng-container>

      <ng-template #choose>
        <p class="hint">Select a category to see products ðŸ‘†</p>
      </ng-template>
    </div>
  </div>
</div>
