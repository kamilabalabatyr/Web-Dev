<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook – Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="page">
    <div id="logoarea">
      <h1 id="logo">facebook</h1>
      <p class="tagline">
        Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
      </p>
    </div>

    <div class="right">
      <div id="typearea">
        <form action="#" method="post">
          <input
            type="email"
            name="email"
            placeholder="Электронный адрес или номер телефона"
            required
          />

          <input
            type="password"
            name="password"
            placeholder="Пароль"
            required
          />

          <button class="btn-login" type="submit">Вход</button>

          <a class="forgot" href="#">Забыли пароль?</a>

          <div class="divider"></div>

          <button class="create-button" type="button">Создать новый аккаунт</button>
        </form>
      </div>

      <p class="create-page">
        <strong>Создать Страницу</strong> знаменитости, музыкальной группы или компании.
      </p>
    </div>
  </div>
</body>
</html>
